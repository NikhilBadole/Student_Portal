<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contest2</title>
</head>
<body>
    <div class="head" id="head">
        <p>Student Portal</p>
    </div>
    <div id="container-input">
        <input type="text" id="search-input" placeholder="Search">
        <button id="search">Search</button>
    </div>
    <div id="container-btns">
        <button id="sort1">Sort A→Z</button>
        <button id="sort2">Sort Z→A</button>
        <button id="sort_marks">Sort By Marks</button>
        <button id="sort_passing">Sort By Passing</button>
        <button id="sort_class">Sort By Class</button>
        <button id="sort_gender">Sort By Gender</button>
    </div>
    <table id="tabl">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Gender</td>
            <td>Class</td>
            <td>Marks</td>
            <td>Passing</td>
            <td>Email</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
